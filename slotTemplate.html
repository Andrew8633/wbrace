  <meta charset="UTF-8">

    body {

      margin: 20px 0;

<body>

  </div>

  <script>
    function loadWords() {
      const words = JSON.parse(localStorage.getItem('boardRaceWords') || '[]');
      const ps = document.querySelectorAll('#wordList p');
      ps.forEach((p, i) => {
        p.textContent = words[i] || '';
      });
    }

    // Load words immediately on page load
    window.addEventListener('DOMContentLoaded', loadWords);
  </script>
</body>
