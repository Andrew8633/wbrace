  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create a Board Race</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
    }

    #main {
      flex: 1;
      padding: 20px;
    }

    #ad-sidebar {
      width: 320px;
      padding: 20px 10px;
      background: #fff;
      border-left: 1px solid #ccc;
    }

    .slot {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      font-size: 16px;
      margin: 3px 0;
      width: 90%;
      display: block;
    }

    .name-input {
      width: 300px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    button {
      margin-left: 5px;
    }

    #ad-container {
      width: 300px;
      height: 600px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      text-align: center;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Board Race Editor</h1>
    <p><strong>Note:</strong> All content is saved locally in your browser and only accessible on this device.</p>
    <div id="slots"></div>
  </div>

  <div id="ad-sidebar">
    <div id="ad-container">
      <!-- Replace with your ad script -->
      <p>300 × 600 Ad Space</p>
    </div>
  </div>

  <script>
    const slotCount = 10;
    const container = document.getElementById('slots');

    const defaultExamples = {
      slot1: {
        name: "Simple Present Tense",
        lines: [
          "She _____ to school every day. (go)",
          "They _____ pizza on Fridays. (eat)",
          "My dad _____ early. (wake up)",
          "I _____ coffee in the morning. (drink)",
          "The dog _____ at night. (bark)",
          "He _____ his homework before dinner. (do)",
          "We _____ to music in the car. (listen)",
          "It _____ a lot in spring. (rain)",
          "Anna _____ her room on Sundays. (clean)",
          "You _____ a nice smile. (have)"
        ]
      },
      slot2: {
  name: "Adverbs of Frequency – Fix the Mistakes",
  lines: [
    "I brush always my teeth in the morning.",
    "She never is late for school.",
    "They go sometimes to the movies.",
    "He eats rarely vegetables.",
    "We take usually the bus.",
    "Do often you play video games?",
    "My teacher gives homework always.",
    "Tom usually is tired after work.",
    "I see sometimes him on weekends.",
    "We clean our house every week usually."
  ]
}
    };

    for (let i = 1; i <= slotCount; i++) {
      const slotKey = `slot${i}`;
      let saved = JSON.parse(localStorage.getItem(slotKey) || null);

      if (!saved && defaultExamples[slotKey]) {
        saved = {
          name: defaultExamples[slotKey].name,
          html: defaultExamples[slotKey].lines.join('\n')
        };
        localStorage.setItem(slotKey, JSON.stringify(saved));
      }

      const lines = saved?.html ? saved.html.split('\n') : [];

      const div = document.createElement('div');
      div.className = 'slot';

      let inputsHTML = '';
      for (let lineNum = 0; lineNum < 10; lineNum++) {
        const value = lines[lineNum] || '';
        inputsHTML += `<input type="text" id="html${i}_${lineNum}" value="${value}" placeholder="Line ${lineNum + 1}" oninput="autoSave(${i})" />`;
      }

      div.innerHTML = `
        <strong>Slot ${i}:</strong>
        <input class="name-input" type="text" id="name${i}" placeholder="Name this set" value="${saved?.name || ''}" oninput="autoSave(${i})" />
        <button onclick="loadToRace(${i})">LOAD</button>
        <button onclick="toggleEditor(${i})">EDIT</button>
        <div id="editor${i}" style="display: none; margin-top:10px;">
          ${inputsHTML}
        </div>
      `;
      container.appendChild(div);
    }

    function toggleEditor(i) {
      const editor = document.getElementById(`editor${i}`);
      editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
    }

    function autoSave(i) {
      const name = document.getElementById(`name${i}`).value;
      let htmlLines = [];
      for (let lineNum = 0; lineNum < 10; lineNum++) {
        const val = document.getElementById(`html${i}_${lineNum}`).value;
        htmlLines.push(val);
      }
      const html = htmlLines.join('\n');
      localStorage.setItem(`slot${i}`, JSON.stringify({ name, html }));
    }

    function loadToRace(i) {
      const slot = localStorage.getItem(`slot${i}`);
      if (!slot) {
        alert("This slot is empty.");
        return;
      }
      const data = JSON.parse(slot);
      const lines = data.html.split('\n');
      localStorage.setItem('boardRaceWords', JSON.stringify(lines));
      window.location.href = "race.html";
    }
  </script>

</body>
</html>
